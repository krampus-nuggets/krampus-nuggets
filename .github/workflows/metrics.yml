name: Metrics
on:
  schedule: [{cron: "0 */6 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # GitHub Access Token
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: krampus-nuggets
          template: classic
          base: activity, community, metadata
          config_octicon: yes
          config_order: base.activity+community,languages,isocalendar,stars
          config_padding: 10, 10
          config_timezone: Africa/Johannesburg
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_analysis_timeout_repositories: 7.5
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_details: percentage
          plugin_languages_limit: 8
          plugin_languages_other: yes
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_stars: yes
          plugin_stars_limit: 3

  bump-profile:
    runs-on: ubuntu-latest
    needs: github-metrics
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
      - name: Pull latest changes
        run: git pull origin ${{ github.ref_name }}
      - name: Bump cache-bust params
        run: |
          current=$(grep -oP '(?<=random=)\d+' README.md | head -1)
          next=$((current + 1))
          sed -i -E "s/random=[0-9]+/random=${next}/g" README.md
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "chore: bump profile cache [skip ci]"
          git push
